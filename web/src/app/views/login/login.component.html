<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body mb-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter email"
                  [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }"
                />
                <div *ngIf="submitted && formControls['email'].errors" class="invalid-feedback">
                  <div *ngIf="formControls['email'].errors['required']">Email is required</div>
                  <div *ngIf="formControls['email'].errors['email']">Email must be valid</div>
                </div>
              </div>
              <div class="form-group my-5">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter password"
                  [ngClass]="{ 'is-invalid': submitted && formControls['password'].errors }"
                />
                <div *ngIf="submitted && formControls['password'].errors" class="invalid-feedback">
                  <div *ngIf="formControls['password'].errors['required']">Password is required</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
