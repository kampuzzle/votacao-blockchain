<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center">Vote for Your Candidate</h2>
        <div class="row mt-4">
          <div class="col-md-4" *ngFor="let candidate of candidates">
            <div class="card">
              <img [src]="candidate.imageUrl" class="card-img-top" alt="{{ candidate.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ candidate.name }}</h5>
                <p class="card-text">Partido Number: {{ candidate.partido }}</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="mt-4">
          <label for="partidoNumber">Enter Partido Number:</label>
          <input
            type="number"
            id="partidoNumber"
            [(ngModel)]="selectedPartido"
            class="form-control"
            placeholder="Enter partido number"
          />
          <button class="btn btn-primary mt-3" (click)="onVote()">Vote</button>
        </div>
  
        <div *ngIf="selectedCandidate" class="alert alert-success mt-3">
          You voted for {{ selectedCandidate.name }} (Partido: {{ selectedCandidate.partido }})
        </div>
  
        <div *ngIf="!selectedCandidate && selectedPartido !== null" class="alert alert-danger mt-3">
          Invalid partido number. Please try again.
        </div>
      </div>
    </div>
  </div>
